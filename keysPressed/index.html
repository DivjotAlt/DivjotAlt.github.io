<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #ext {
            background-color: #FFF01F
        }

        div {
            background-color: red;
            width: 50px;
            height: 50px;
        }

        * {
            text-align: center;
        }
    </style>

    <link rel="stylesheet" href="./styles.css" src="./styles.css" />
</head>
<body>
    The keys you have pressed are
    <span id="text">
    </span>
    <script>
        alert("Press a key(delete to delete it)");
        var text = document.getElementById('text');
        document.addEventListener('keydown', function (event) {
            text.innerHTML += `${event.key}, `;
            if (event.key == "Delete") {
                text.innerHTML = ``;
            };
        });
    </script>
</body>
</html>
